<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting for realism
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Big map: Large ground plane with grid texture for sense of scale
        const groundTexture = new THREE.GridHelper(1000, 50, 0x000000, 0x000000); // Grid for big map feel
        groundTexture.rotation.x = -Math.PI / 2;
        groundTexture.position.y = 0;
        scene.add(groundTexture);

        // Add some random obstacles/buildings for map interest and collision logic
        const obstacles = [];
        for (let i = 0; i < 20; i++) {
            const obstacleGeometry = new THREE.BoxGeometry(5 + Math.random() * 10, 5 + Math.random() * 20, 5 + Math.random() * 10);
            const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(Math.random() * 800 - 400, (5 + Math.random() * 20) / 2, Math.random() * 800 - 400);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Car model: Simple chassis with wheels for realism
        const carGroup = new THREE.Group();
        const carBodyGeometry = new THREE.BoxGeometry(2, 1, 4);
        const carBodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const carBody = new THREE.Mesh(carBodyGeometry, carBodyMaterial);
        carBody.position.y = 0.5;
        carGroup.add(carBody);

        // Wheels
        const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
        const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
        const wheels = [];
        [-1, 1].forEach(x => {
            [-1.5, 1.5].forEach(z => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(x, 0, z);
                wheel.rotation.z = Math.PI / 2;
                carGroup.add(wheel);
                wheels.push(wheel);
            });
        });

        scene.add(carGroup);
        carGroup.position.set(0, 0, 0);

        // Camera setup (third-person follow)
        camera.position.set(0, 5, 10);
        camera.lookAt(carGroup.position);

        // Game logic variables
        const keys = {};
        let speed = 0;
        const maxSpeed = 0.5;
        const acceleration = 0.02;
        const friction = 0.98;
        let steering = 0;
        const turnSpeed = 0.03;
        const gravity = -0.01; // Basic downward force if off ground (though flat map)
        let velocityY = 0;

        // Keyboard controls
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // Collision detection function (basic bounding box)
        function checkCollision() {
            const carBox = new THREE.Box3().setFromObject(carGroup);
            for (let obstacle of obstacles) {
                const obsBox = new THREE.Box3().setFromObject(obstacle);
                if (carBox.intersectsBox(obsBox)) {
                    speed = 0; // Stop on collision
                    return true;
                }
            }
            return false;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Driving logic
            if (keys['ArrowUp']) {
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys['ArrowDown']) {
                speed = Math.max(speed - acceleration, -maxSpeed / 2);
            }
            if (keys['ArrowLeft']) {
                steering += turnSpeed * (speed !== 0 ? 1 : 0);
            }
            if (keys['ArrowRight']) {
                steering -= turnSpeed * (speed !== 0 ? 1 : 0);
            }

            // Apply steering to car
            carGroup.rotation.y = steering;

            // Move car forward/backward
            const directionX = Math.sin(steering);
            const directionZ = Math.cos(steering);
            carGroup.position.x += directionX * speed;
            carGroup.position.z += directionZ * speed;

            // Apply friction
            speed *= friction;

            // Basic gravity (keep on ground)
            if (carGroup.position.y > 0) {
                velocityY += gravity;
                carGroup.position.y += velocityY;
            } else {
                carGroup.position.y = 0;
                velocityY = 0;
            }

            // Collision check
            checkCollision();

            // Wheel rotation for realism
            wheels.forEach(wheel => {
                wheel.rotation.x += speed * 2; // Rotate wheels based on speed
            });

            // Camera follows car
            camera.position.x = carGroup.position.x - directionX * 10;
            camera.position.y = carGroup.position.y + 5;
            camera.position.z = carGroup.position.z - directionZ * 10;
            camera.lookAt(carGroup.position);

            // Render
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
