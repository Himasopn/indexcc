<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 50px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h2>üèéÔ∏è 3D Car Racing</h2>
            <div>Lap: <span id="lapCount">1</span></div>
            <div>Time: <span id="timer">00:00</span></div>
        </div>
        
        <div id="controls">
            <div><strong>Controls:</strong></div>
            <div>ü°πü°ª Arrow Keys / WASD - Drive</div>
            <div>ü°∏ü°∫ Left/Right - Steer</div>
            <div>SPACE - Brake</div>
            <div>R - Reset Position</div>
        </div>
        
        <div id="speedometer">
            <div>Speed</div>
            <div id="speed">0</div>
            <div style="font-size: 12px;">km/h</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class CarGame {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x87CEEB);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('gameContainer').appendChild(this.renderer.domElement);

                this.car = null;
                this.carVelocity = new THREE.Vector3();
                this.carSpeed = 0;
                this.maxSpeed = 0.8;
                this.acceleration = 0.02;
                this.friction = 0.95;
                this.turnSpeed = 0.05;
                
                this.keys = {};
                this.startTime = Date.now();
                this.lapCount = 1;
                this.checkpoints = [];
                this.lastCheckpoint = -1;
                
                this.init();
                this.animate();
            }

            init() {
                this.setupLighting();
                this.createGround();
                this.createTrack();
                this.createCar();
                this.createEnvironment();
                this.setupCamera();
                this.setupControls();
                this.createCheckpoints();
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);

                // Directional light (sun)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(50, 100, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 500;
                directionalLight.shadow.camera.left = -100;
                directionalLight.shadow.camera.right = 100;
                directionalLight.shadow.camera.top = 100;
                directionalLight.shadow.camera.bottom = -100;
                this.scene.add(directionalLight);
            }

            createGround() {
                const groundGeometry = new THREE.PlaneGeometry(200, 200);
                const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            createTrack() {
                // Create track segments
                const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                
                // Main track - oval shape
                const trackWidth = 8;
                const trackSegments = [];
                
                // Straight sections
                for (let i = 0; i < 40; i++) {
                    const segment = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.2, trackWidth),
                        trackMaterial
                    );
                    segment.position.set(i * 2 - 40, 0.1, 0);
                    segment.receiveShadow = true;
                    this.scene.add(segment);
                }
                
                for (let i = 0; i < 40; i++) {
                    const segment = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.2, trackWidth),
                        trackMaterial
                    );
                    segment.position.set(i * 2 - 40, 0.1, 40);
                    segment.receiveShadow = true;
                    this.scene.add(segment);
                }
                
                // Curved sections
                for (let i = 0; i < 20; i++) {
                    const angle = (i / 20) * Math.PI;
                    const x = Math.cos(angle) * 20;
                    const z = Math.sin(angle) * 20;
                    
                    const segment1 = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.2, trackWidth),
                        trackMaterial
                    );
                    segment1.position.set(x + 40, 0.1, z + 20);
                    segment1.rotation.y = -angle;
                    segment1.receiveShadow = true;
                    this.scene.add(segment1);
                    
                    const segment2 = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.2, trackWidth),
                        trackMaterial
                    );
                    segment2.position.set(-x - 40, 0.1, -z + 20);
                    segment2.rotation.y = Math.PI - angle;
                    segment2.receiveShadow = true;
                    this.scene.add(segment2);
                }
            }

            createCar() {
                const carGroup = new THREE.Group();
                
                // Car body
                const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 2);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1;
                body.castShadow = true;
                carGroup.add(body);
                
                // Car roof
                const roofGeometry = new THREE.BoxGeometry(2.5, 1, 1.8);
                const roofMaterial = new THREE.MeshLambertMaterial({ color: 0x990000 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.set(-0.5, 2, 0);
                roof.castShadow = true;
                carGroup.add(roof);
                
                // Wheels
                const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3);
                const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
                
                const wheelPositions = [
                    [1.5, 0.5, 1.2],
                    [1.5, 0.5, -1.2],
                    [-1.5, 0.5, 1.2],
                    [-1.5, 0.5, -1.2]
                ];
                
                wheelPositions.forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.position.set(...pos);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.castShadow = true;
                    carGroup.add(wheel);
                });
                
                carGroup.position.set(-35, 0, 0);
                this.car = carGroup;
                this.scene.add(carGroup);
            }

            createEnvironment() {
                // Trees
                for (let i = 0; i < 30; i++) {
                    const tree = new THREE.Group();
                    
                    const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.8, 4);
                    const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.y = 2;
                    trunk.castShadow = true;
                    tree.add(trunk);
                    
                    const leavesGeometry = new THREE.SphereGeometry(3);
                    const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                    const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                    leaves.position.y = 5;
                    leaves.castShadow = true;
                    tree.add(leaves);
                    
                    const x = (Math.random() - 0.5) * 180;
                    const z = (Math.random() - 0.5) * 180;
                    
                    // Don't place trees on the track
                    if (Math.abs(z) > 15 || Math.abs(x) > 70) {
                        tree.position.set(x, 0, z);
                        this.scene.add(tree);
                    }
                }
                
                // Buildings in the distance
                for (let i = 0; i < 10; i++) {
                    const buildingGeometry = new THREE.BoxGeometry(
                        Math.random() * 8 + 4,
                        Math.random() * 20 + 10,
                        Math.random() * 8 + 4
                    );
                    const buildingMaterial = new THREE.MeshLambertMaterial({ 
                        color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.5, 0.3, 0.7)
                    });
                    const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                    
                    const angle = (i / 10) * Math.PI * 2;
                    building.position.set(
                        Math.cos(angle) * 120,
                        building.geometry.parameters.height / 2,
                        Math.sin(angle) * 120
                    );
                    building.castShadow = true;
                    this.scene.add(building);
                }
            }

            createCheckpoints() {
                const checkpointPositions = [
                    [-35, 0, 0],  // Start/finish
                    [0, 0, 0],    // Quarter track
                    [35, 0, 20],  // Half track
                    [0, 0, 40]    // Three quarters
                ];
                
                checkpointPositions.forEach((pos, index) => {
                    const geometry = new THREE.RingGeometry(3, 5, 8);
                    const material = new THREE.MeshBasicMaterial({ 
                        color: 0x00ff00, 
                        transparent: true, 
                        opacity: 0.3,
                        side: THREE.DoubleSide
                    });
                    const checkpoint = new THREE.Mesh(geometry, material);
                    checkpoint.position.set(pos[0], pos[1] + 2, pos[2]);
                    checkpoint.rotation.x = Math.PI / 2;
                    this.checkpoints.push({
                        mesh: checkpoint,
                        position: new THREE.Vector3(...pos),
                        index: index
                    });
                    this.scene.add(checkpoint);
                });
            }

            setupCamera() {
                this.camera.position.set(0, 15, 20);
                this.camera.lookAt(0, 0, 0);
            }

            setupControls() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            updateCar() {
                if (!this.car) return;
                
                let acceleration = 0;
                let turning = 0;
                
                // Forward/backward
                if (this.keys['arrowup'] || this.keys['w']) {
                    acceleration = this.acceleration;
                }
                if (this.keys['arrowdown'] || this.keys['s']) {
                    acceleration = -this.acceleration * 0.5;
                }
                
                // Turning
                if (this.keys['arrowleft'] || this.keys['a']) {
                    turning = this.turnSpeed;
                }
                if (this.keys['arrowright'] || this.keys['d']) {
                    turning = -this.turnSpeed;
                }
                
                // Brake
                if (this.keys[' ']) {
                    this.carVelocity.multiplyScalar(0.9);
                }
                
                // Reset position
                if (this.keys['r']) {
                    this.car.position.set(-35, 0, 0);
                    this.car.rotation.y = 0;
                    this.carVelocity.set(0, 0, 0);
                    this.carSpeed = 0;
                }
                
                // Apply acceleration in car's forward direction
                if (acceleration !== 0) {
                    const forward = new THREE.Vector3(
                        Math.sin(this.car.rotation.y),
                        0,
                        Math.cos(this.car.rotation.y)
                    );
                    forward.multiplyScalar(acceleration);
                    this.carVelocity.add(forward);
                }
                
                // Apply turning (only when moving)
                if (turning !== 0 && this.carVelocity.length() > 0.01) {
                    this.car.rotation.y += turning * Math.min(this.carVelocity.length() * 2, 1);
                }
                
                // Apply friction
                this.carVelocity.multiplyScalar(this.friction);
                
                // Limit max speed
                if (this.carVelocity.length() > this.maxSpeed) {
                    this.carVelocity.normalize().multiplyScalar(this.maxSpeed);
                }
                
                // Update position
                this.car.position.add(this.carVelocity);
                
                // Calculate speed for display
                this.carSpeed = this.carVelocity.length() * 200; // Convert to km/h scale
            }

            updateCamera() {
                if (!this.car) return;
                
                const carPosition = this.car.position.clone();
                const carRotation = this.car.rotation.y;
                
                // Camera follows behind the car
                const cameraOffset = new THREE.Vector3(
                    Math.sin(carRotation + Math.PI) * 15,
                    10,
                    Math.cos(carRotation + Math.PI) * 15
                );
                
                this.camera.position.lerp(carPosition.clone().add(cameraOffset), 0.1);
                this.camera.lookAt(carPosition);
            }

            checkLapProgress() {
                if (!this.car) return;
                
                const carPos = this.car.position;
                
                this.checkpoints.forEach((checkpoint, index) => {
                    const distance = carPos.distanceTo(checkpoint.position);
                    
                    if (distance < 8) {
                        if (index === (this.lastCheckpoint + 1) % this.checkpoints.length) {
                            this.lastCheckpoint = index;
                            
                            // Completed a lap
                            if (index === 0 && this.lastCheckpoint === 0) {
                                this.lapCount++;
                                document.getElementById('lapCount').textContent = this.lapCount;
                            }
                            
                            // Visual feedback
                            checkpoint.mesh.material.color.setHex(0xffff00);
                            setTimeout(() => {
                                checkpoint.mesh.material.color.setHex(0x00ff00);
                            }, 500);
                        }
                    }
                });
            }

            updateUI() {
                // Update speedometer
                document.getElementById('speed').textContent = Math.round(this.carSpeed);
                
                // Update timer
                const elapsed = (Date.now() - this.startTime) / 1000;
                const minutes = Math.floor(elapsed / 60);
                const seconds = Math.floor(elapsed % 60);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.updateCar();
                this.updateCamera();
                this.checkLapProgress();
                this.updateUI();
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start the game
        const game = new CarGame();
    </script>
</body>
</html>
