<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .join-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .chat-screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.5rem;
        }

        .online-count {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .leave-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .leave-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.other {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-header {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.other .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            background: rgba(102, 126, 234, 0.1);
            margin: 0 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
            
            .login-screen h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>ðŸš€ Anonymous Chat</h1>
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20" autocomplete="off">
                </div>
                <button class="join-btn" onclick="joinChat()">Join Chat Room</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <h2 id="chatTitle">Chat Room</h2>
                <div class="online-count" id="onlineCount">Online: 1</div>
                <button class="leave-btn" onclick="leaveChat()">Leave</button>
            </div>
            
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator">Someone is typing...</div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500" autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = '';
        let messageHistory = [];
        let onlineUsers = new Set();
        let typingUsers = new Set();
        let lastActivity = Date.now();
        let typingTimeout = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            updateOnlineUsers();
            
            // Auto-cleanup old messages every 5 minutes
            setInterval(cleanupOldMessages, 5 * 60 * 1000);
            
            // Update online status every 30 seconds
            setInterval(updateOnlineStatus, 30 * 1000);
            
            // Check for new messages every 2 seconds
            setInterval(loadNewMessages, 2000);
        });

        // Enter key handlers
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', function() {
            handleTyping();
        });

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            if (username.length > 20) {
                alert('Username too long (max 20 characters)');
                return;
            }

            currentUser = username;
            
            // Add user to online list
            onlineUsers.add(currentUser);
            saveOnlineUsers();
            
            // Show chat screen
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            // Load chat history
            loadChatHistory();
            displayMessages();
            updateOnlineCount();
            
            // Add join message
            addSystemMessage(`${currentUser} joined the chat`);
            
            // Focus on message input
            document.getElementById('messageInput').focus();
        }

        function leaveChat() {
            if (currentUser) {
                // Remove user from online list
                onlineUsers.delete(currentUser);
                saveOnlineUsers();
                
                // Add leave message
                addSystemMessage(`${currentUser} left the chat`);
                
                currentUser = '';
            }
            
            // Show login screen
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            
            // Clear username input
            document.getElementById('usernameInput').value = '';
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentUser) return;
            
            const messageObj = {
                id: Date.now() + Math.random(),
                username: currentUser,
                message: message,
                timestamp: new Date().toISOString(),
                type: 'user'
            };
            
            // Add to message history
            messageHistory.push(messageObj);
            saveChatHistory();
            
            // Clear input and display message
            messageInput.value = '';
            displayMessages();
            
            // Update activity
            lastActivity = Date.now();
            updateOnlineStatus();
            
            // Clear typing indicator
            clearTypingIndicator();
        }

        function addSystemMessage(message) {
            const messageObj = {
                id: Date.now() + Math.random(),
                username: 'System',
                message: message,
                timestamp: new Date().toISOString(),
                type: 'system'
            };
            
            messageHistory.push(messageObj);
            saveChatHistory();
            displayMessages();
        }

        function displayMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            // Show last 50 messages
            const recentMessages = messageHistory.slice(-50);
            
            recentMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                
                if (msg.type === 'system') {
                    messageDiv.innerHTML = `
                        <div style="text-align: center; color: #666; font-style: italic; margin: 10px 0; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 8px;">
                            ${escapeHtml(msg.message)}
                        </div>
                    `;
                } else {
                    const isOwn = msg.username === currentUser;
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                    messageDiv.innerHTML = `
                        <div class="message-header">${isOwn ? 'You' : escapeHtml(msg.username)} â€¢ ${timeStr}</div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    messageHistory = JSON.parse(saved);
                    // Clean old messages on load
                    cleanupOldMessages();
                }
            } catch (e) {
                messageHistory = [];
            }
        }

        function saveChatHistory() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(messageHistory));
            } catch (e) {
                console.error('Failed to save chat history');
            }
        }

        function loadNewMessages() {
            if (!currentUser) return;
            
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    const savedHistory = JSON.parse(saved);
                    if (savedHistory.length > messageHistory.length) {
                        messageHistory = savedHistory;
                        displayMessages();
                    }
                }
            } catch (e) {
                console.error('Failed to load new messages');
            }
            
            updateOnlineUsers();
        }

        function updateOnlineUsers() {
            try {
                const saved = localStorage.getItem('onlineUsers');
                if (saved) {
                    const savedUsers = JSON.parse(saved);
                    onlineUsers = new Set(savedUsers.filter(user => {
                        const userActivity = localStorage.getItem(`activity_${user}`);
                        return userActivity && (Date.now() - parseInt(userActivity)) < 2 * 60 * 1000; // 2 minutes
                    }));
                    saveOnlineUsers();
                }
            } catch (e) {
                console.error('Failed to update online users');
            }
            
            updateOnlineCount();
        }

        function saveOnlineUsers() {
            try {
                localStorage.setItem('onlineUsers', JSON.stringify([...onlineUsers]));
            } catch (e) {
                console.error('Failed to save online users');
            }
        }

        function updateOnlineCount() {
            const count = Math.max(1, onlineUsers.size);
            document.getElementById('onlineCount').textContent = `Online: ${count}`;
        }

        function updateOnlineStatus() {
            if (currentUser) {
                lastActivity = Date.now();
                localStorage.setItem(`activity_${currentUser}`, lastActivity.toString());
                onlineUsers.add(currentUser);
                saveOnlineUsers();
            }
        }

        function cleanupOldMessages() {
            const maxAge = 24 * 60 * 60 * 1000; // 24 hours
            const now = Date.now();
            
            messageHistory = messageHistory.filter(msg => {
                const msgTime = new Date(msg.timestamp).getTime();
                return (now - msgTime) < maxAge;
            });
            
            // Keep at least last 20 messages
            if (messageHistory.length > 100) {
                messageHistory = messageHistory.slice(-100);
            }
            
            saveChatHistory();
        }

        function handleTyping() {
            if (!currentUser) return;
            
            // Clear existing timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Show typing indicator for others (simplified)
            typingTimeout = setTimeout(() => {
                clearTypingIndicator();
            }, 3000);
        }

        function clearTypingIndicator() {
            // In a real implementation, this would clear typing indicators
            // For this demo, we'll keep it simple
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                onlineUsers.delete(currentUser);
                saveOnlineUsers();
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden
            } else {
                // Page is visible, refresh
                if (currentUser) {
                    loadNewMessages();
                    updateOnlineStatus();
                }
            }
        });
    </script>
</body>
</html>
